# AWS CodeDeploy recipe
version: 0.0
os: linux 
files:
  - source: /
    destination: /var/www/cart
permissions:
  - object: /var/www/cart
    pattern: "**"
    owner: root
hooks:
  ApplicationStop:
    - location: deploy_hooks/shutdown.sh
      runas: root
  AfterInstall:
    - location: deploy_hooks/npmInstall.sh
      runas: root
  ApplicationStart:
    - location: deploy_hooks/start.sh
      runas: root