
<div class="row">
	
	<div class="col-sm-4 col-sm-push-8 form-sidebar">
		<div class="side-main-head">SHIPPING INFORMATION HELP</div>
		<div>Details on where to find and enter shipping stuff. Maybe a video?</div>
	</div>
	<div class="col-sm-8 col-sm-pull-4 jgs-form">

		<div class="row">
			<div class="col-md-6">
				<div class="form-group" show-errors>
					<label>Shipping Date</label>
					<input class="form-control" name="ShippingDate" type="text" class="form-control" datepicker-popup="MM/dd/yyyy" ng-model="data.shipping_data.ShippingDate" is-open="opened1" ng-click="opened1=true" isdate >
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group" show-errors>
					<label>Delivery Date</label>
					<input class="form-control" name="DeliveryDate" type="text" class="form-control" datepicker-popup="MM/dd/yyyy" ng-model="data.shipping_data.DeliveryDate" is-open="opened" ng-click="opened=true" isdate >
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="form-group" show-errors>
					<label>Has Tracking?</label>
					<input name="has_tracking" type="text" class="form-control" pop-show="{{errors.has_tracking}}" pop="{{errors.has_tracking}}" pop-placement="right" ng-model="data.shipping_data.has_tracking" placeholder="">
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group" show-errors>
					<label>Tracking Number</label>
					<input name="TrackingNum" type="text" class="form-control" pop-show="{{errors.TrackingNum}}" pop="{{errors.TrackingNum}}" pop-placement="right" ng-model="data.shipping_data.TrackingNum" placeholder="">
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group" show-errors>
					<label>Tracking Summary</label>
					<input name="TrackingSum" type="text" class="form-control" pop-show="{{errors.TrackingSum}}" pop="{{errors.TrackingSum}}" pop-placement="right" ng-model="data.shipping_data.TrackingSum" placeholder="">
				</div>
			</div>
		</div>
		

		<div class="form-group btns">
			<a ui-sref="chargeback.review" class="btn btn-success pull-right">Continue to Final Review</a>
		</div>

	</div>

</div>
