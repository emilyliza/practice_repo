<div class="row search">
	<div class="col-md-3">
		<h2 style="margin-top: 0px;">by MIDs</h2>
	</div>
	<div class="col-md-3">
		<input type="text" class="form-control pull-right" autocomplete="off" placeholder="Search By MID" ng-model="search">
	</div>

	<div class="col-md-6" style="font-size: 24px; text-align: right;">
		<a href="#" datepicker-popup="MM/dd/yyyy" ng-model="date.start.val" is-open="date.start.opened" ng-click="date.start.opened=true" isdate >{{date.start.val | date:'longDate'}}</a> thru
		<a href="#" datepicker-popup="MM/dd/yyyy" ng-model="date.end.val" is-open="date.end.opened" ng-click="date.end.opened=true" isdate >{{date.end.val | date:'longDate'}}</a>
	</div>
</div>


<div class="row" ng-repeat="gg in midData | searchField: 'label' | filter: search | groupBy: 2">
	<div class="col-md-6" ng-repeat="g in gg" style="text-align: center;">
		<div class="pie" pie graph-data="{{g}}" ></div>
	</div>
</div>

<div id="tooltip" style="opacity: 0;">
    <div class="content"></div>
</div>
