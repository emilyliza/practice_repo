
<div class="row">
	
	<div class="col-sm-12">

		<h3 style="color: #999; text-align: center; margin-top: 60px;">Choose the Chargeback Type</h3>

		<div class="row card-present">
			<div class="col-md-6 present" ng-click="setCard('cp')">
				<span class="glyphicon glyphicon-credit-card"></span><br/>
				Card Present
			</div>
			<div class="col-md-6 notpresent" ng-click="setCard('cnp')">
				<span class="glyphicon glyphicon-credit-card"></span>
				<span class="glyphicon glyphicon-ban-circle"></span><br/>
				Card Not Present
			</div>
		</div>
	</div>

</div>
