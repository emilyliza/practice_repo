

<div class="row" style="margin: 60px 0px;">
	<div class="col-lg-4" style="text-align: center;">
		<h4 style="margin-bottom: 20px;">Product Shipped?</h4>
		<toggle-switch ng-model="data.shipped" on-label="Yes" off-label="No"></toggle-switch>
		<div class="text-muted" style="margin-top: 10px;">Did you ship a product?</div>
	</div>
	<div class="col-lg-4" style="text-align: center;">
		<h4 style="margin-bottom: 20px;">Refund Issued?</h4>
		<toggle-switch ng-model="data.refunded" on-label="Yes" off-label="No"></toggle-switch>
		<div class="text-muted" style="margin-top: 10px;">Did you issue a refund?</div>
	</div>
	<div class="col-lg-4" style="text-align: center;">
		<h4 style="margin-bottom: 20px;">Recurring Charge?</h4>
		<toggle-switch ng-model="data.recurring" on-label="Yes" off-label="No"></toggle-switch>
		<div class="text-muted" style="margin-top: 10px;">Was this a recurring charge?</div>
	</div>
</div>

<div class="form-group btns" style="text-align: center;">
	<a ui-sref="chargeback.data" class="btn btn-success">Continue</a>
</div>
