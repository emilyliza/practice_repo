
		
		<h4 style="font-weight: bold;">Customer Information</h4>
		<div class="row">


		
		<div class="row" style="padding-top: 40px;">
			<div class="col-sm-6 review-uploaded">
				<h4>Copies of Terms of Service</h4>
				<div ng-repeat="saved_item in data.uploads.terms">
					<img ng-src="{{saved_item.url}}">
				</div>
				<div ng-if="data.uploads.terms.length == 0">
					<div class="missing-upload">
						<span class="glyphicon glyphicon-exclamation-sign"></span><br/>
						Uploaded Terms Missing
					</div>	
				</div>
			</div>
			<div class="col-sm-6 review-uploaded">
				<h4>Screenshots of Product</h4>
				<div ng-repeat="saved_item in data.uploads.products">
					<img ng-src="{{saved_item.url}}">
				</div>
				<div ng-if="data.uploads.products.length == 0">
					<div class="missing-upload">
						<span class="glyphicon glyphicon-exclamation-sign"></span><br/>
						Uploaded Screen Shots Missing
					</div>
				</div>	
			</div>
		</div>

		<div class="row" style="margin-bottom: 40px;">
			<div class="col-sm-6 review-uploaded">
				<h4>Screenshot of Shipping</h4>
				<div ng-repeat="saved_item in data.uploads.shippings">
					<img ng-src="{{saved_item.url}}">
				</div>
				<div ng-if="data.uploads.shippings.length == 0">
					<div class="missing-upload">
						<span class="glyphicon glyphicon-exclamation-sign"></span><br/>
						Shipping Screenshots Missing
					</div>	
				</div>
			</div>
			<div class="col-sm-6 review-uploaded">
				<h4>Additional Documents</h4>
				<div ng-repeat="saved_item in data.uploads.adds">
					<img ng-src="{{saved_item.url}}">
				</div>
				<div ng-if="data.uploads.adds.length == 0">
					<div class="missing-upload">
						<span class="glyphicon glyphicon-exclamation-sign"></span><br/>
						No Additional Documents
					</div>
				</div>	
			</div>
		</div>

		<div class="additional_comments">
			<h4>Additional Comments</h4>
			<div class="row">
				<div class="col-md-12 details" style="white-space: pre-line;">{{data.additional_comments}}</div>
			</div>
		</div>
