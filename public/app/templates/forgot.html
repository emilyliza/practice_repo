
<h3>Reset Your Password</h3>
	
<div class="row">
	
	<div class="col-sm-4 col-sm-push-8 form-sidebar">

	</div>
	<div class="col-sm-8 col-sm-pull-4">

		<form role="form" novalidate class="jgs-form">

			<div rv-hide="data:sent" style="padding-bottom: 30px;">Enter your email and we'll send you a link to reset your password.</div>
			<div rv-show="data:sent" style="display: none;" class="alert alert-success">An email has been sent with a link to reset your password.</div>

			<div class="row bt">
				<div class="col-md-12">
					<div class="form-group">
						<label class="control-label" for="reset-email">Email Address</label>
						<input type="text" class="form-control input-lg" id="reset-email" placeholder=""  />
					</div>
				</div>
			</div>

			<div class="form-group btns">
				<button type="button" class="btn btn-success pull-right">Send Reset Link</button>
			</div>

		</form>

	</div>

</div>
