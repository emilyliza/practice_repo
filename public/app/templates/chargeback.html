

<div class="row">
	<div class="col-md-12">
		<div class="pull-right" style="font-size: 16px; color: #999;">
			<span ng-if="cardpresent">Card Present Chargeback</span>
			<span ng-if="!cardpresent">Card Not Present Chargeback</span>
		</div>

		<h2 style="margin-top: 0px;"><span style="color: #999;">Working on</span> Chargeback {{data.portal_data.CaseNumber}}</h2>

		<div class="page-header text-center" style="border-bottom: none;" ng-if="state.current.url != '/card'">
			<!-- the links to our nested states using relative paths -->
			<!-- add the active class if the state matches our ui-sref -->
			<div id="status-buttons" class="text-center" ng-if="cardpresent">
				<a ui-sref-active="active" ui-sref=".portal"><span>1</span> Portal</a>
				<a ui-sref-active="active" ui-sref=".gateway"><span>2</span> Gateway</a>
				<a ui-sref-active="active" ui-sref=".crm"><span>3</span> CRM</a>
				<a ui-sref-active="active" ui-sref=".shipping"><span>4</span> Shipping</a>
				<a ui-sref-active="active" ui-sref=".comments"><span>5</span> Comment</a>
				<a ui-sref-active="active" ui-sref=".review"><span>6</span> Review</a>
			</div>
			<div id="status-buttons" class="text-center" ng-if="!cardpresent">
				<a ui-sref-active="active" ui-sref=".crm"><span>1</span> CRM</a>
				<a ui-sref-active="active" ui-sref=".shipping"><span>2</span> Shipping</a>
				<a ui-sref-active="active" ui-sref=".comments"><span>3</span> Comment</a>
				<a ui-sref-active="active" ui-sref=".review"><span>4</span> Review</a>
			</div>
		</div>

	</div>
</div>

<form name="cbForm" role="form" novalidate >
	<div id="form-views" ui-view></div>
</form>
