<div class="dash-stat">
			<div class="stat-head">Top Customers</div>
			<div class="stat" ng-if="data.tops">
				<div class="row" style="font-size: 12px;" ng-repeat="m in data.tops">
					<div class="col-xs-6 col-xs-offset-1">
						<a href="chargebacks?mid={{m.name}}">{{m.name}}</a>
					</div>
					<div class="col-xs-5">{{m.amt | currency:"$":0}}</div>
				</div>
			</div>
	<div class="stat" ng-if="!data.tops">No MIDs yet!</div>
</div>
